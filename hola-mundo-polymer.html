<link rel="import" href="bower_components/polymer/polymer.html">
<dom-module id="hola-mundo-polymer">
  <template>
    <p>
      Hola, <strong>[[who]]</strong>
    </p>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'hola-mundo-polymer',
    properties: {
      who: {
        type: String,
        value: 'Mundo'
      }
    }
  });
</script>
